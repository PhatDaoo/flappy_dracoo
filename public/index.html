<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Draco Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="ui-layer">
        <div id="main-menu">
            <h1>FLAPPY DRACO</h1>
            <input type="text" id="player-name" placeholder="Enter Your Name" maxlength="12">
            <div class="menu-buttons">
                <button onclick="startSinglePlayer()">SINGLE PLAYER</button>
                <button onclick="showMultiplayerMenu()">MULTIPLAYER</button>
            </div>
            <div id="high-score-display">Best Score: 0</div>
        </div>

        <div id="multiplayer-menu" class="hidden">
            <h2>MULTIPLAYER</h2>
            <button onclick="createRoom()">CREATE ROOM</button>
            <div class="join-section">
                <input type="text" id="room-id-input" placeholder="ROOM ID" style="text-transform:uppercase; width: 50%;">
                <button onclick="joinRoom()" style="width: 50%;">JOIN</button>
            </div>
            <button class="secondary-btn" onclick="backToMain()">BACK</button>
        </div>

        <div id="lobby-screen" class="hidden">
            <h2>ROOM: <span id="room-id-display">...</span></h2>
            <div id="player-list" style="text-align: left; min-height: 100px;"></div>
            <p id="lobby-status">Waiting for host...</p>
            <button id="start-multi-btn" onclick="requestStartGame()" class="hidden">START GAME</button>
            <button class="secondary-btn" onclick="backToMain()">LEAVE ROOM</button>
        </div>

        <div id="leaderboard-screen" class="hidden">
            <h2>RESULT</h2>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="score-body">
                    </tbody>
            </table>
            <div id="host-controls" class="hidden">
                <button onclick="requestStartGame()">PLAY AGAIN</button>
            </div>
            <div id="guest-controls" class="hidden">
                <p style="color: white; font-weight: bold;">Waiting for Host...</p>
            </div>
            <button class="secondary-btn" onclick="backToMain()">EXIT TO MENU</button>
        </div>

        <div id="single-gameover-screen" class="hidden">
            <h2 style="color: #e74c3c;">GAME OVER</h2>
            <div class="score-box">
                <p>SCORE</p>
                <span id="sp-current-score">0</span>
            </div>
            <div class="score-box">
                <p>BEST</p>
                <span id="sp-best-score">0</span>
            </div>
            <div class="menu-buttons" style="margin-top: 20px;">
                <button onclick="restartSinglePlayer()">RESTART</button>
                <button class="secondary-btn" onclick="backToMain()">MAIN MENU</button>
            </div>
        </div>
        
        <div id="error-message" class="hidden"></div>
    </div>

    <div id="game-container">
        <canvas id="board"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
